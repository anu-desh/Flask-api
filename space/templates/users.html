{% extends 'base.html' %}
{% block title %}
    Users
{% endblock %}
{% block content %}
{% for mesg in get_flashed_messages() %}
    <div class="alert alert-info" role="alert">{{mesg}}</div>
{% endfor %}
<h1>User List</h1>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
          <td>
            <div class="col-12">
              <a class="btn btn-danger" href = "/delete/{{user.id}}" role="button">Delete User</a>
            </div>
          </td> 
        </tr>
    {% endfor %}
    </tbody>
  </table>  
{% endblock %}
