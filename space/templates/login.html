{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<div class="container" class="col-md-6">
<form class="row g-3 needs-validation" actions="/", method = "POST"> 
    <div class="col-sm-8">
      <label for="validationCustom01" class="form-label">User Name</label>
      <input type="text" class="form-control" id="validationCustom01" name = "name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <br>
    <div class="col-sm-8">
      <label for="validationCustom02" class="form-label">Email Address</label>
      <input type="text" class="form-control" id="validationCustom02" name = "email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
  </div>
{% endblock %}
